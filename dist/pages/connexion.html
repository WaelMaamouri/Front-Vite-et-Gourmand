<section class="connexion-hero">
  <div class="container">
    <h1>Se connecter</h1>
    <p>Bon retour parmi nous !</p>
  </div>
</section>

<section class="connexion-section">
  <div class="container">
    <div class="connexion-card">
      <form id="form-connexion">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          placeholder="alice.adonis@email.com"
          required
        />

        <label for="password">Mot de passe *</label>
        <input type="password" id="password" placeholder="********" required />

        <button type="submit" class="btn-connexion">Je me connecte</button>

        <p class="connexion-link">
          Vous n'avez pas de compte ?
          <a href="/inscription" data-link>S'enregistrer</a>
        </p>
      </form>
    </div>

    <section class="inscription-benefits">
      <div class="inscription-benefits-grid">
        <article class="inscription-benefit">
          <div class="inscription-benefit-icon" aria-hidden="true">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </div>
          <h3 class="inscription-benefit-title">Données sécurisées</h3>
          <p class="inscription-benefit-text">
            Vos informations sont protégées
          </p>
        </article>

        <article class="inscription-benefit">
          <div class="inscription-benefit-icon" aria-hidden="true">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </div>
          <h3 class="inscription-benefit-title">Inscription gratuite</h3>
          <p class="inscription-benefit-text">Aucun frais d'adhésion</p>
        </article>

        <article class="inscription-benefit">
          <div class="inscription-benefit-icon" aria-hidden="true">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              />
              <polyline points="22,6 12,13 2,6" />
            </svg>
          </div>
          <h3 class="inscription-benefit-title">Offres exclusives</h3>
          <p class="inscription-benefit-text">Accès aux promotions membres</p>
        </article>
      </div>
    </section>
  </div>
</section>
