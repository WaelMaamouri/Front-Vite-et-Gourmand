<section class="avis-page">
  <div class="container">
    <h1>Laisser un avis</h1>

    <form id="avis-form" class="admin-form">
      <div class="form-group">
        <label class="form-label" for="avis-note">Note *</label>
        <select id="avis-note" name="note" class="form-input" required>
          <option value="">Choisir</option>
          <option value="5">⭐ 5</option>
          <option value="4">⭐ 4</option>
          <option value="3">⭐ 3</option>
          <option value="2">⭐ 2</option>
          <option value="1">⭐ 1</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="avis-commentaire">Commentaire *</label>
        <textarea
          id="avis-commentaire"
          name="commentaire"
          class="form-input"
          rows="4"
          required
        ></textarea>
      </div>

      <p id="avis-msg" class="admin-msg" aria-live="polite"></p>

      <div class="form-actions">
        <button class="btn btn-solid" type="submit">Envoyer l'avis</button>
      </div>
    </form>
  </div>
</section>
