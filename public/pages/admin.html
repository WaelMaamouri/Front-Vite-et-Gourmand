<section class="admin-hero">
  <div class="container">
    <h1 class="admin-hero-title">Espace Admin</h1>
    <p class="admin-hero-slogan">
      Modération des avis • Gestion des menus • Gestion des horaires
    </p>
  </div>
</section>

<section class="admin-section">
  <div class="container">
    <div class="admin-card">
      <div class="admin-grid">
        <div class="admin-left">
          <fieldset class="form-block">
            <legend class="form-block-title">Avis en attente</legend>

            <div id="admin-avis" class="admin-list">
              <p>Chargement...</p>
            </div>
          </fieldset>

          <fieldset class="form-block">
            <legend class="form-block-title">Horaires</legend>

            <form id="admin-horaire-form" class="admin-form">
              <div class="form-block-grid">
                <div class="form-group">
                  <label class="form-label" for="h-jour">Jour *</label>
                  <input
                    class="form-input"
                    id="h-jour"
                    type="text"
                    placeholder="Lundi"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="h-ouv">Ouverture *</label>
                  <input class="form-input" id="h-ouv" type="time" required />
                </div>

                <div class="form-group">
                  <label class="form-label" for="h-fer">Fermeture *</label>
                  <input class="form-input" id="h-fer" type="time" required />
                </div>
              </div>

              <div class="form-actions">
                <button class="btn btn-solid" type="submit">Ajouter</button>
              </div>
            </form>

            <div id="admin-horaires" class="admin-list admin-list--mt">
              <!-- Contenu JS -->
            </div>
          </fieldset>
        </div>

        <div class="admin-right">
          <fieldset class="form-block">
            <legend class="form-block-title">Menus</legend>

            <form id="admin-menu-form" class="admin-form">
              <div class="form-group">
                <label class="form-label" for="m-titre">Titre *</label>
                <input
                  class="form-input"
                  id="m-titre"
                  type="text"
                  placeholder="Menu ..."
                  required
                />
              </div>

              <div class="form-block-grid">
                <div class="form-group">
                  <label class="form-label" for="m-prix"
                    >Prix min (€/pers) *</label
                  >
                  <input
                    class="form-input"
                    id="m-prix"
                    type="number"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="m-nb"
                    >Nb personnes min *</label
                  >
                  <input
                    class="form-input"
                    id="m-nb"
                    type="number"
                    min="1"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="m-theme">Thème</label>
                  <input
                    class="form-input"
                    id="m-theme"
                    type="text"
                    placeholder="Terroir..."
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="m-regime">Régime</label>
                  <input
                    class="form-input"
                    id="m-regime"
                    type="text"
                    placeholder="Classique..."
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="m-image">Image (path)</label>
                <input
                  class="form-input"
                  id="m-image"
                  type="text"
                  placeholder="/assets/img/menus/..."
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="m-desc">Description *</label>
                <textarea
                  class="form-input admin-textarea"
                  id="m-desc"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label class="form-label" for="m-cond">Conditions</label>
                <textarea
                  class="form-input admin-textarea"
                  id="m-cond"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-actions">
                <button class="btn btn-solid" type="submit">Créer menu</button>
              </div>
            </form>

            <div id="admin-menus" class="admin-list admin-list--mt">
              <!-- JS -->
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <section class="admin-page">
      <div class="container">
        <header class="admin-header">
          <h1>Dashboard Admin</h1>

          <label>
            Filtrer :
            <select id="admin-filter-statut">
              <option value="">Tous</option>
              <option value="en_attente">En attente</option>
              <option value="accepte">Acceptée</option>
              <option value="preparation">Préparation</option>
              <option value="livraison">Livraison</option>
              <option value="livre">Livré</option>
              <option value="attente_materiel">Attente matériel</option>
              <option value="terminee">Terminée</option>
              <option value="annulee">Annulée</option>
            </select>
          </label>
        </header>

        <div id="admin-orders"></div>
      </div>
    </section>

    <fieldset class="form-block">
      <div id="admin-mongo-stats" class="admin-list">
        <p>Chargement...</p>
      </div>
    </fieldset>

    <section class="inscription-benefits">
      <div class="inscription-benefits-grid">
        <article class="inscription-benefit">
          <div class="inscription-benefit-icon" aria-hidden="true">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </div>
          <h3 class="inscription-benefit-title">Contrôle</h3>
          <p class="inscription-benefit-text">Validez les avis et contenus</p>
        </article>

        <article class="inscription-benefit">
          <div class="inscription-benefit-icon" aria-hidden="true">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 20h9" />
              <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4Z" />
            </svg>
          </div>
          <h3 class="inscription-benefit-title">Gestion</h3>
          <p class="inscription-benefit-text">Menus et horaires en 1 clic</p>
        </article>

        <article class="inscription-benefit">
          <div class="inscription-benefit-icon" aria-hidden="true">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
          </div>
          <h3 class="inscription-benefit-title">Suivi</h3>
          <p class="inscription-benefit-text">Tout est centralisé</p>
        </article>
      </div>
    </section>
  </div>
</section>
